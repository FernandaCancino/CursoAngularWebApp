<h2>{{titulo}}</h2>
<hr>

<div *ngIf="!productos">
    Cargando listado de productos...
</div>

<div *ngIf="productos">
    <div class="row justify-content-md-center">
        <div class="card text-center col-lg-3"  *ngFor="let producto of productos">
            
                <div *ngIf="producto.imagen" class="producto_imagen">
                        <img src="http://localhost:8080/apiPHP/uploads/{{producto.imagen}}" >
                        <!-- <img src="http://localhost/apiPHP/uploads/{{producto.imagen}}" > -->
                </div>

                <div *ngIf="!producto.imagen" >
                    <div class="imagen_relleno"></div>
                </div>

                <div class="caption">
                    <strong>{{producto.nombre}}</strong>
                    <p>$ {{producto.precio}} </p>
                    <div class="botones" *ngIf="confirmado != producto.id">
                        <a [routerLink]="['/producto', producto.id]" id="btnListProducto" class="btn btn-sm btn-outline-dark"> Ver</a>
                        <a [routerLink]="['/editar-producto', producto.id]" id="btnListProducto" class="btn btn-sm btn-info"> Editar</a>
                        <a (click)="borrarConfirm(producto.id)" id="btnListProducto" class="btn btn-sm btn-danger"> Borrar</a>
                    
                    </div>

                    <div class="seguro" *ngIf="confirmado == producto.id">

                        <p>Â¿Estas seguro de borrar este producto?</p>
                        <a (click)="onDeleteProducto(producto.id)" class="btn btn-sm btn-danger">Eliminar</a>
                        <a (click)="cancelarConfirm()" class="btn btn-sm btn-warning">Cancelar</a>

                    </div>

                </div>
            
        </div>
    </div>
</div>

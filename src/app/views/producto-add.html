<h4>{{titulo}}</h4>
<hr>

<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="formProducto">

    <label >
        Nombre:
        <span *ngIf="!nombre.valid && nombre.touched" class="badge badge-pill badge-danger">
            el nombre es obligatorio
        </span>
    </label>
    <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" class="form-control" required>

   
    <label >
        Descripcion:
        <span *ngIf="!descripcion.valid && descripcion.touched" class=" badge badge-danger">
            la descripcion es obligatoria
        </span>
    </label>
    <textarea #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion" class="form-control" required></textarea>

    <label >
        Precio:
        <span *ngIf="!precio.valid && precio.touched" class=" badge badge-danger">
            El precio no es correcto 
        </span>
    </label>
    <input type="text" #precio="ngModel" name="precio" [(ngModel)]="producto.precio" class="form-control" required pattern="[0-9]+">

    <label >Imagen:</label>
    <input type="file" (change)="fileChangeEvent($event)" class="form-control">

    <br>
    <input type="submit" value="{{titulo}}" [disabled]="!formProducto.form.valid" class="btn btn-success">

</form>
